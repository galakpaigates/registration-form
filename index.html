<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox & Grid @ KIT</title>

    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1 class="title">----------- Register ----------</h1>
        </div>

        <div class="createAccount">
            Create your account, it is free and only takes a minute.
        </div>

<br> <br>
        <div>
            <input type="text" placeholder="First Name">
&nbsp; &nbsp;
            <input type="text" placeholder="Last Name">
        </div>
<br>
        <div>
            <input type="email" class="emailInput" placeholder="Email">
        </div>
<br>
        <div>
            <input type="password" class="passwordInput" placeholder="Password">
        </div>
<br>
        <div>
            <input type="password" class="passwordInput" placeholder="Confirm Password">
        </div>

    <br>
        <label for="termsPolicy">
            <input type="checkbox" id="termsPolicy">

            I agree the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
        </label>
<br> <br>
        <a href="#">
            <button type="submit" class="submitButton">
                Register Now
            </button>
        </a>
    </div>
<br>
    <div class="signIn">
        Already have an account? <a href="#">Sign In</a>
    </div>
</body>
</html>
